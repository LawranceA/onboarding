<div class="container">
  <span>Education qualification</span>
  <mat-form-field appearance="outline">
    <mat-select>
      <mat-option
        *ngFor="let education of educations; index as i"
        [value]="education"
        (click)="openDialog(i)"
      >
        {{ education }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <label for="">Transfer Certificate</label>
    <input type="file" name="marksheet">
 </div>

 <div>
    <label for="">Provisional Certificate</label>
    <input type="file" name="marksheet">
 </div>

 <div>
    <label for="">Convocation Certificate</label>
    <input type="file" name="marksheet">
 </div>



 <!-- Navigation Button -->
  <div class="btn">
    <div class="btn-back">
      <button mat-button class="btn-primary" routerLink="personal-information" (click)="back()">
        Back
      </button>
    </div>
    <div class="btn-grp">
      <button mat-button class="btn-primary">Save</button>
      <button mat-button class="btn-primary" (click)="next()">Next</button>
    </div>
  </div>
</div>
