<div class="container">
    <span class="register-heading">Register Employee </span>
    <div class="form-background">
      <form>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Enter Full Name" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email ID</mat-label>
          <input matInput placeholder="Enter Email"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Enter Phone Number" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Designation</mat-label>
          <input matInput placeholder="Enter Designation" />
        </mat-form-field>
      </p>
      <p>
        <button mat-button class="button-gradient">Register Employee</button>
      </p>
    </form>
    </div>
</div>
