<div class="container">
  <span class="register-heading">Register Admin </span>
  <form [formGroup]="regForm">
    <div class="form-background">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Employee ID</mat-label>
          <input matInput placeholder="Employee ID" formControlName="id"/>
          <mat-error *ngIf="this.regForm.get('id')?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Enter Full Name" formControlName="name"/>
          <mat-error *ngIf="this.regForm.get('name')?.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email ID</mat-label>
            <input matInput placeholder="Enter Email" formControlName="email" required/>
            <mat-error *ngIf="this.regForm.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field> 
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Enter Phone Number" formControlName="phone_number" />
            <mat-error *ngIf="this.regForm.get('phone_number')?.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Designation</mat-label>
            <input matInput placeholder="Enter Designation" formControlName="designation"/>
            <mat-error *ngIf="this.regForm.get('designation')?.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <button mat-button class="button-gradient" (click)="register($event)">
            Register Admin
          </button>
        </p>
      </div>
   
  </form>
</div>
