<div class="container">
  <h1>Employment detail</h1>
  <button mat-button class="btn-secondary" (click)="openDialog()">
    Add organization
  </button>
  <!-- Receive the formdata from parent -->

 <div>{{formData |json}}</div>

  <div class="btn">
    <div class="btn-back">
      <button
        mat-button
        class="btn-primary"
        routerLink="personal-information"
        (click)="back()"
      >
        Back
      </button>
    </div>
    <div class="btn-grp">
      <button mat-button class="btn-primary">Save</button>
      <button mat-button class="btn-primary" (click)="next()">Next</button>
    </div>
  </div>
</div>
