<div class="container">
  <h1>Employment detail</h1>
  <button mat-button class="btn-secondary" (click)="openDialog()">
    Add organization
  </button>
  <!-- Receive the formdata from parent -->

  <!-- Display the organization record -->
  <div class="container">
    <div style="margin: 20px 0;">
      <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="organization"
          #input
        />
      </mat-form-field> -->

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
          <!-- ID Column -->
          <ng-container matColumnDef="organizationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              OrganizationName
            </th>
            <td mat-cell *matCellDef="let row">{{ row.org_name }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="joiningDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              JoiningDate
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.joining_date | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="relievingDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              RelievingDate
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.relieving_date | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

         
          <ng-container matColumnDef="hr_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>HR Name</th>
            <td mat-cell *matCellDef="let row">
              {{ row.hr_name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="noticePeriodEndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              NoticePeriodEndDate
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.notice_date | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="primary"
                (click)="editOrganization(row)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteOrganization(row.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data.
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr> -->
        </table>
      </div>
    </div>
  </div>

  <div class="btn">
    <div class="btn-back">
      <button
        mat-button
        class="btn-primary"
        routerLink="personal-information"
        (click)="back()"
      >
        Back
      </button>
    </div>
    <div class="btn-grp">
      <!-- <button mat-button class="btn-primary">Save</button> -->
      <button mat-button class="btn-primary" (click)="next()">Next</button>
    </div>
  </div>
</div>
