<div class="container">
  <h1>Declaration</h1>
  <form [formGroup]="declaration" (ngSubmit)="onSubmit()">
    <div class="content">
      <mat-form-field appearance="outline">
        <mat-label for="joiningDate">Joining Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          name="joiningDate"
          id="joiningDate"
          formControlName="joiningDate"
        />

        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label for="place">Place</mat-label>
        <input
          matInput
          type="text"
          placeholder="Place"
          id="place"
          name="place"
          formControlName="place"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="date">Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker2"
          id="date"
          name="date"
          formControlName="date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </form>



  
  <div class="check-content">
    <mat-checkbox class="example-margin" [(ngModel)]="checked"></mat-checkbox>
    <p>some content</p>
  </div>
  <div class="btn">
    <div class="btn-back">
      <button mat-button class="btn-primary" (click)="back()">Back</button>
    </div>
    <div class="btn-grp">
      <button mat-button class="btn-primary">Save</button>
      <button mat-button class="btn-primary" [disabled]="!checked">
        Submit
      </button>
    </div>
  </div>
</div>
