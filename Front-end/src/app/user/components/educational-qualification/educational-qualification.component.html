<div class="container">
  <h1>Education qualification</h1>
  <mat-form-field appearance="outline">
    <mat-select placeholder="Select your education qualification">
      <mat-option
        *ngFor="let education of educations; index as i"
        [value]="education"
        (click)="openDialog(i)"
      >
        {{ education }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- 10th Form-->
  <div class="container">
    <div style="margin: 20px 0px">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
          <!-- ID Column -->
          <ng-container matColumnDef="education">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>education</th>
            <td mat-cell *matCellDef="let row">{{ row.type }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="board">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>board</th>
            <td mat-cell *matCellDef="let row">{{ row.board }}</td>
          </ng-container>


          <!-- Name Column -->
          <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              percentage/CGPA
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.marks }}<span>{{ row.marks > 10 ? "%" : "CGPA" }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>startDate</th>
            <td mat-cell *matCellDef="let row">
              {{ row.start_date | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>endDate</th>
            <td mat-cell *matCellDef="let row">
              {{ row.end_date | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editData(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteData(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Navigation Button -->
  <div class="btn">
    <div class="btn-back">
      <button
        mat-button
        class="btn-primary"
        routerLink="personal-information"
        (click)="back()"
      >
        Back
      </button>
    </div>
    <div class="btn-grp">
      <button mat-button class="btn-primary" (click)="next()">Next</button>
    </div>
  </div>
</div>
