<mat-toolbar>
  <img src="../../assets/images/full_logo.png" alt="Diggibyte_Logo" width="200px"  />
</mat-toolbar>
<button mat-raised-button class="btn back" (click)="clickHandler()">
  Back
</button>
<div class="container">
<div class="content">
  <h1>Change your Password?</h1>
  <p>Please enter your Autogenerated password(sent to your mail)and new password</p>
  <form [formGroup]="changeForm">
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter Old Password" formControlName="autoPass"  matInput [type]="hide ? 'password' : 'text'" />
    <mat-error *ngIf="!changeForm.get('autoPass')?.errors?.required">
      Must have min 8 Chars, an UpperCase, a Symbol and a Digit.
  </mat-error>
  <mat-error *ngIf="changeForm.get('autoPass')?.invalid && (changeForm.get('autoPass')?.dirty || changeForm.get('autoPass')?.touched) && changeForm.get('autoPass')?.errors?.required">
      Password is required
  </mat-error>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field><br><br>
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input matInput placeholder=" Enter New password" formControlName="password" />
  <mat-error *ngIf="!changeForm.get('password')?.errors?.required">
    Must have min 8 Chars, an UpperCase, a Symbol and a Digit.
  </mat-error>
  <mat-error *ngIf="changeForm.get('password')?.invalid && (changeForm.get('password')?.dirty || changeForm.get('password')?.touched) && changeForm.get('password')?.errors?.required">
      Password is required
  </mat-error>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  </mat-form-field><br><br>
  <button mat-raised-button class="btn reset" (click)="submit()">Reset Password</button>
</form>
</div>
</div>
