<mat-toolbar>
  <img src="../../assets/images/full_logo.png" alt="Diggibyte_Logo" width="200px"  />
</mat-toolbar>
<button mat-raised-button class="btn back" (click)="clickHandler()">
  Back
</button>
<div class="container">
<div class="content">
  <h1>Change your Password?</h1>
  <p>Please enter your new password</p>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter Old Password" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input matInput placeholder=" Enter New password" />
  </mat-form-field>
  <button mat-raised-button class="btn reset">Reset Password</button>
</div>
</div>
